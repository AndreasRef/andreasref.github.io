<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<body>
<div class="row">
  <! -- 1st ROW -->
  <div class="column" style="background-color:rgb(255, 255, 255);">
  	<select id="city1" onchange="column1Changed()">
      <option value="0">Copenhagen</option>
      <option value="1">Tonder</option>
      <option value="2">Thule</option>
      <option value="3">Nuuk</option>
      <option value="4">Torshavn</option>
	</select>
    
  <input type="range" id="sliderMonth1" min="0" max="119" value ="0" oninput="updateMonth1(this.value)">
  <label id="sliderMonthLabel1">Jan</label>
  <br>
    <img id="image1" class="responsive" src="https://via.placeholder.com/256.png" style="display:none" width="1024" height="1024">
    <img id="image1thermal" class="responsive" src="https://via.placeholder.com/256.png" style="display:none" width="1024" height="1024">
    <p id="text1">Select city and month to see possible change to your house</p>
  </div>

  <! -- 2nd ROW -->
  <div class="column" style="background-color:rgb(255, 255, 255);">

    <p id="text2">Select city and month to see possible change to your house</p>
  </div>

  <! -- 3rd ROW -->

      <option value="0">Copenhagen</option>
