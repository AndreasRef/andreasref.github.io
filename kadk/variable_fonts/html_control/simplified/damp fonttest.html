
<html>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <head>
        <title>OTVar Test: damp</title>
        <style>
            @font-face { 
                font-family: "damp";
                src: url(dampGX.ttf);
            }
            p {
                margin: 0px;
                font: 100px "damp";
                font-variation-settings: "wght" 100;
            }

        </style>
        <script>
            function updateVariationSettings() {
                var body = document.getElementById("text");
                var settings = "font-variation-settings: " + '"' + "wght" + '" ' + 100 + ";"
                body.setAttribute("style", settings);
            }
        </script>
    </head>
    <body onload="updateVariationSettings();">
        <p id="text">DAMP</p>
    </body>
</html>
